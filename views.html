<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Garden</title>
</head>
<body>
   <header class="header">
    <h1> Library </h1> 
   </header>
   
   <main class="main container">
    <button class="btn-add" id="addBookBtn"> Add Book </button>
    <div class="book-list" id="bookList">
        <div class="book-entry" id="bookEntry">
            <p> title </p>
            <p> Author </p>
            <p> pages </p>
            <button class="btn-read" id="addRead"> Read </button>
            <button class="btn-remove" id="removeBookBtn"> Remove </button>
        </div>
    </div>
   </main>
   <footer>
    <script src="index.js"></script>
   </footer>
</body>
</html>
